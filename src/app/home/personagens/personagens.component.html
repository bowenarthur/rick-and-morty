<div class="row justify-content-center" style="margin-top: 2%;text-align: center;">
    <h3 style="margin-bottom: 2%;">Lista de Personagens de Rick and Morty</h3>
    <div class="col-5" *ngIf="personagem">
        <div class="card mb-3">
            <img src="{{personagem.image}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ personagem.name }}</h5>
                <p class="card-text">Esp√©cie: {{ personagem.species }}</p>
                <p class="card-text">Local: {{ personagem.location.name }}</p>
                <p class="card-text">Status: {{ personagem.status }}</p>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action"
                *ngFor="let personagem of resposta.results, let i = index" (click)="tornaAtivo(i, personagem)"
                [class.active]="i == indice">
                {{ personagem.name }}
            </button>
        </div>
        <div class="row justify-content-center" style="margin-top: 1%;">
            <div class="col-xs-10 col-10">
                <pagination [totalItems]="826" [itemsPerPage]="20" [maxSize]="6" [(ngModel)]="currentPage"
                    (pageChanged)="pageChanged($event)">
                </pagination>
            </div>
        </div>
    </div>
</div>
