<div class="row justify-content-center" style="margin-top: 2%;text-align: center;">
    <h3 style="margin-bottom: 2%;">Lista de Locais de Rick and Morty</h3>
    <div class="col-5" *ngIf="local">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ local.name }}</h5>
                <p class="card-text">Esp√©cie: {{ local.type }}</p>
                <p class="card-text">Local: {{ local.dimension }}</p>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action"
                *ngFor="let local of resposta.results, let i = index" (click)="tornaAtivo(i, local)"
                [class.active]="i == indice">
                {{ local.name }}
            </button>
        </div>
        <div class="row justify-content-center" style="margin-top: 1%;">
            <div class="col-xs-10 col-10">
                <pagination [totalItems]="126" [itemsPerPage]="20" [maxSize]="6" [(ngModel)]="currentPage"
                    (pageChanged)="pageChanged($event)">
                </pagination>
            </div>
        </div>
    </div>
</div>
